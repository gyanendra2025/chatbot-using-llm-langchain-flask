version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGCHAIN_TRACING=${LANGCHAIN_TRACING}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - SENTRY_DSN=${SENTRY_DSN}
    restart: always
