version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGCHAIN_TRACING=${LANGCHAIN_TRACING}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - SENTRY_DSN=${SENTRY_DSN}
      # Connect to the redis service defined below
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: always

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

volumes:
  redis_data:

